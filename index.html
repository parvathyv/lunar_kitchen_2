  <script type="text/javascript" src="https://www.google.com/jsapi"></script>
    <script type="text/javascript">
      google.load("visualization", "1.1", {packages:["wordtree"]});
      google.setOnLoadCallback(drawChart);

      function drawChart() {
        var data = google.visualization.arrayToDataTable(
          [ ['Steve I feel Happy'],
            ['James I feel OhYeah'],
            ['Liz I feel Fucking@#$!!@#'],
            ['I feel OhBoy'],
            ['James I feel Happy'],
            ['I feel OhYeah'],
            ['Zoe I feel TERRIFIC'],
            ['I feel OhBoy'],
           ['Chris I feel OhYeah'],
            ['I feel Fucking@#$!!@# what the $%## am I doing here?'],
           ['ChrisW I feel OhYeah'],
            ['I feel Fucking@#$!!@#'],
            ['I feel like git does not like me'],
             ['I feel like git is a black hole'],
            ['I feel Happy, come along if you feel like '],
            ['I feel like the world is mine'],
            ['I feel TERRIFIC'],
            ['I feel like today is the day'],
           ['I feel like going on a wild ride'],
          ]
        );

        var options = {
          wordtree: {
            format: 'implicit',
            word: 'I feel'
          }
        };

        var chart = new google.visualization.WordTree(document.getElementById('wordtree_basic'));
        chart.draw(data, options);
      }
    </script>

   <div id="wordtree_basic" style="width: 900px; height: 500px;margin-left:auto;margin-right:auto"></div>
